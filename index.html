<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMA Project Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>MMA Project Management</h1>
    <button id="addProjectBtn" class="btn">Add New Project</button>

    <!-- Add Project Modal -->
    <div id="addProjectModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeAddProjectModal">&times;</span>
            <h2>Add New Project</h2>
            <form id="addProjectForm">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" required>

                <label for="projectDescription">Description:</label>
                <textarea id="projectDescription"></textarea>

                <button type="submit" class="btn">Add Project</button>
            </form>
        </div>
    </div>

    <!-- Description Modal -->
    <div id="descriptionModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeDescriptionModal">&times;</span>
            <h2 id="descTitle"></h2>
            <p id="descContent"></p>
        </div>
    </div>

    <!-- Projects Container -->
    <div id="projectsContainer" class="projects-grid"></div>

    <!-- Project Content Area -->
    <div id="projectContentArea" class="project-content-area hidden">
        <span class="close" id="closeProjectContentArea">&times;</span>
        <h2 id="projectContentTitle"></h2>

        <!-- Missions Section -->
        <div id="missionsSection">
            <button id="addMissionBtn" class="btn">Add Mission</button>

            <!-- Add Mission Modal -->
            <div id="addMissionModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeAddMissionModal">&times;</span>
                    <h2>Add New Mission</h2>
                    <form id="addMissionForm">
                        <label for="missionName">Mission Name:</label>
                        <input type="text" id="missionName" required>

                        <label for="missionDescription">Description:</label>
                        <textarea id="missionDescription"></textarea>

                        <label>Mission Type:</label>
                        <select id="missionType" required>
                            <option value="single">Single Mission</option>
                            <option value="withSubmissions">Mission with Sub-Missions</option>
                        </select>

                        <!-- Sub-Missions Section -->
                        <div id="subMissionsSection" class="hidden">
                            <h3>Sub-Missions (Up to 5)</h3>
                            <div id="subMissionsContainer"></div>
                            <button id="addSubMissionBtn" class="btn">Add Sub-Mission</button>
                        </div>

                        <button type="submit" class="btn">Add Mission</button>
                    </form>
                </div>
            </div>

            <!-- Missions Container -->
            <div id="missionsContainer"></div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
